name = "imagify"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[site]
bucket = "./dist"
entry-point = "."

[env.production]
name = "imagify"
route = "imagify.your-domain.com/*"
zone_id = ""

[env.staging]
name = "imagify-staging"
route = "staging.imagify.your-domain.com/*"
zone_id = ""

# Build configuration
[build]
command = "npm run build" 